machine:
  ruby:
    version: 2.4.1

dependencies:
  pre:
  - gem install bundler
  override:
  - bundle install --path vendor/bundle

test:
  override:
  - bundle exec rake test

deployment:
  staging:
    branch: develop
    heroku:
      appname: ${HEROKU_REPOSITORY}
  production:
    branch: master
    commands:
    - bundle exec jekyll build
    - aws s3 sync _site s3://${S3_BUCKET} --delete
